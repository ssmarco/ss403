#     - 'Marcz\Search\Extensions\SearchDataListener'

SilverStripe\ORM\DataObject:
  extensions:
    - Marcz\Search\Extensions\SearchDataListener
SilverStripe\CMS\Controllers\ContentController:
  extensions:
    - Marcz\Search\Extensions\SearchContentExtension
Marcz\Search\Config:
  indices:
    - name: 'Products'
      class: 'Product'
      has_one: true
      has_many: true
      many_many: true
      searchableAttributes:
        - 'Brand'
        - 'Name'
        - 'Categories'
        - 'unordered(Content)'
      attributesForFaceting:
        - 'Brand'
        - 'Type'
        - 'Categories'
        - 'Price'
      customRanking:
        - 'desc(Popularity)'
  clients:
    - name: 'Algolia'
      write: true
      delete: true
      export: 'json'
      class: 'Marcz\Algolia\AlgoliaClient'
